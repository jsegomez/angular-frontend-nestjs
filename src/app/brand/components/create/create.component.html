<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-7 mt-5">
      <div class="card mb-5">
        <div class="card-body">
          <h3 class="m-t-none m-b">Registrar nueva marca</h3>
          <p>Favor completar el siguiente formulario.</p>

          <form [formGroup]="formBrand">
            <div class="form-group">
              <label>Nombre</label>
              <input
                type="text"
                placeholder="Nombre de marca"
                class="form-control"
                formControlName="name"
                [class.is-invalid]="validarCampo('name')"
              />
              <small class="text-danger" *ngIf="validarCampo('name')">
                Favor indicar nombre de la marca
              </small>
            </div>

            <div class="form-group">
              <label>Url imagen de la marca</label>
              <input
                type="text"
                placeholder="Formato: https://url-image"
                class="form-control"
                formControlName="image"
                [class.is-invalid]="validarCampo('image')"
              />
              <small class="text-danger" *ngIf="validarCampo('image')">
                Favor proporcionar una Url valida
              </small>
            </div>

            <button class="btn btn-primary" (click)="save()">
              Guardar
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
